<html>
  <head>
    <title>css selectors title</title>
  </head>
  <body>
    <h1 id="main_title">The main title</h1>
    <p>A paragraph
      <a class="c big" href="#">with a link</a>
      and
      <a href="#">another link</a>
    </p>
    <ul>
      <li extra-attr="some-data">First</li>
      <li extra-attr>Second</li>
      <li>Third</li>
      <li>Fourth</li>
      <li>Fifth <a class="big bla">hello</a></li>
    </ul>
    <div class="a" extra-attr="nothing">
      <div class="b">
        <span class="baz">Text</span>
        <div class="big" id="content">the contents</div>
      </div>
    </div>
    <div>
      <p>
        <span class="baz">Text</span>
      </p>
    </div>
  </body>
</html>
